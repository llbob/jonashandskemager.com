media:
  input: public/assets
  output: /assets
  categories: [ "image", "document", "audio"]

content:

  - name: works
    label: Works
    type: collection
    path: _works
    view:
      fields: [ title, date]
      primary: title
      sort: [ date ]
      default:
        sort: date
        order: desc
    fields:
      - name: slug
        label: Slug
        type: string
        description: "URL-friendly version of the title used also as ID, meaning you can link to this location using domain.com#slug"
        required: true
      - name: title
        label: Title
        type: string
        description: "Needs to be unique from title of any other project, otherwise pages will collide."
        required: true
      - name: date
        label: Date
        type: date
      - name: additional
        label: workInfo
        type: object
        list: true
        fields:
          - name: string
            label: Work Info
            type: string
            required: true
            description: "Could be the title of the venue, the location, etc."
      - name: carouselImages
        label: Project Images
        type: object
        list: true
        fields:
          - name: url
            label: Image URL
            type: image
            required: true
          - name: caption
            label: Image Caption
            type: rich-text
            description: "Optional caption for this image"
          - name: videoUrl
            label: Video Embed URL
            type: string
            description: "If provided, this will display a video instead of the image. Use the full iframe embed code."
      - name: body
        label: Content
        type: rich-text
        description: "Use '/' to activate commands, mark text to edit it to links or style it. Also, importantly, for spacing between paragraphs use 2x 'shift+enter'."
        options:
          format: html
      - name: references
        label: References
        type: object
        list: true
        fields:
          - name: referenceNumber
            label: Reference Number
            type: number
            required: true
          - name: reference
            label: Reference Content
            type: rich-text
            list: true


  - name: about
    label: About
    type: file
    path: about.md
    format: yaml-frontmatter
    fields:
      - name: body
        label: Content
        type: rich-text
        description: "Use '/' to activate commands, mark text to edit it to links or style it. Also, importantly, for spacing between paragraphs use 2x 'shift+enter'."
        options:
          format: html

  - name: cv
    label: CV
    type: file
    path: CV.md
    format: yaml-frontmatter
    fields:
      - name: body
        label: Content
        type: rich-text
        description: "Use '/' to activate commands, mark text to edit it to links or style it. Also, importantly, for spacing between paragraphs use 2x 'shift+enter'."
        options:
          format: html
      - name: sections
        label: CV Sections
        type: object
        list: true
        fields:
          - name: title
            label: Section Title
            type: string
            required: true
          - name: items
            label: Section Items
            type: object
            list: true
            fields:
              - name: year
                label: Year
                type: string
                required: true
              - name: content
                label: Item Content
                type: rich-text
                options:
                  format: html

  - name: siteSettings
    label: Site Settings
    type: file
    path: _data/siteSettings.json
    format: json
    fields:
      - name: font
        label: Site Font
        type: select
        required: true
        default: "Times New Roman"
        options:
          values:
            - "Times New Roman"
            - "Arial"
            - "Georgia"
            - "Helvetica"
            - "Verdana"
            - "Garamond"
            - "Courier New"
            - "Tahoma"
            - "Trebuchet MS"
            - "Palatino"
      - name: backgroundColor
        label: Background Color
        type: string
        description: "Enter a valid CSS color (hex code like #EEEEEE, rgb value, or color name)"
        default: "#EEEEEE"
        pattern: 
          message: "Please enter a valid CSS color (e.g., #EEEEEE, rgb(238, 238, 238), or white)"
          regex: "^(#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})|rgb\\(\\s*(\\d{1,3})\\s*,\\s*(\\d{1,3})\\s*,\\s*(\\d{1,3})\\s*\\)|[a-zA-Z]+)$"
